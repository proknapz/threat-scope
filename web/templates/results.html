<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Scan Results</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #000; color: white; font-family: monospace; padding: 1rem; }
    .safe { background-color: rgba(136,146,190,0.1); color: #8892BE; display: block; margin-bottom: 2px; padding: 2px 4px; border-radius: 4px; }
    .unsafe { background-color: rgba(119,123,179,0.15); color: #777BB3; display: block; margin-bottom: 2px; padding: 2px 4px; border-radius: 4px; }
    a { color: #8892BE; text-decoration: underline; margin-top: 1rem; display: inline-block; }
    a:hover { color: #777BB3; }
    pre { margin: 0; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1 class="text-2xl font-bold text-[#8892BE] mb-4">Scan Results for {{ filename }}</h1>
  <a href="{{ url_for('index') }}">Upload another file</a>
  <pre>
{% for r in results %}
<span class="{{ r.label }}">
[{{ r.line_num }}] prob={{ r.prob }} → {{ r.line }}
{% for rep in r.reports %}
    • {{ rep[0] }} tainted={{ rep[1] }} ({{ rep[2] }})
{% endfor %}
</span>
{% endfor %}
  </pre>
</body>
</html>
